<form (ngSubmit)="onSubmit()" #doctorForm="ngForm" class="doctor-form">
  <h2 class="text-center mb-4">Doctor Registration</h2>

  <div class="form-group">
    <label for="specialization">Specialization:</label>
    <select id="specialization" name="specialization" required [(ngModel)]="doctor.specialization" class="form-control">
      <option value="" disabled selected>Select Specialization</option>
      <option value="Cardiologist">Cardiologist</option>
      <option value="Physiologist">Physiologist</option>
      <option value="Pulmonologist">Pulmonologist</option>
      <option value="ENT">ENT</option>
      <option value="Neurologist">Neurologist</option>
      <option value="General Physician">General Physician</option>
      <option value="Dentist">Dentist</option>
      <option value="Gynecologist">Gynecologist</option>
      <option value="Orthopedic">Orthopedic</option>
      <option value="Pediatrician">Pediatrician</option>
      <option value="Dermatologist">Dermatologist</option>
      <option value="Urologist">Urologist</option>
    </select>
  </div>

  <div class="form-group">
    <label for="mobile_number">Mobile Number:</label>
    <input type="tel" id="mobile_number" name="mobile_number" required [(ngModel)]="doctor.mobile_number"
      class="form-control" placeholder="Enter your mobile number" pattern="[0-9]{10}" />
  </div>

  <div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required [(ngModel)]="doctor.gender" class="form-control">
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <button type="submit" [disabled]="!doctorForm.form.valid" class="btn btn-primary btn-block">
    Register
  </button>
</form>
