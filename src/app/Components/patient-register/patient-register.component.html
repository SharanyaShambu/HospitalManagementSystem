<app-navbar></app-navbar>
<form (ngSubmit)="onSubmit()" #patientForm="ngForm" class="patient-form">
  <h2 class="text-center mb-4">Patient Registration</h2>

  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required [(ngModel)]="patient.patientAge" class="form-control"
      placeholder="Enter your age" min="0" />
  </div>

  <div class="form-group">
    <label for="mobile_number">Mobile Number:</label>
    <input type="tel" id="mobile_number" name="mobile_number" required [(ngModel)]="patient.mobile_number"
      class="form-control" placeholder="Enter your mobile number" pattern="[0-9]{10}" />
  </div>

  <div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required [(ngModel)]="patient.gender" class="form-control">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <button type="submit" [disabled]="!patientForm.form.valid" class="btn btn-primary btn-block">
    Register
  </button>
</form>
